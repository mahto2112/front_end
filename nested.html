<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nested table</h1>

    <table border="1">
        <tr>
            <td>First cell</td>
            <td>
                <table border="1">
                    <tr>
                        <td>nested cell 1</td>
                        <td>nested cell 2</td>
                    </tr>
                    <tr>
                        <td>nested cell 3</td>
                        <td>nested cell 4</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>second cell</td>
            <td>
                <table border="1">
                    <tr>
                        <td>nested cell 1</td>
                        <td>nested cell 2</td>

                    </tr>
                    <tr>
                        <td>nested cell 3</td>
                        <td>nested cell 4</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
